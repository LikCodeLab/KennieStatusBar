plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

apply from: "${rootDir}/configs/tools/gradle/app.gradle"

android {

    defaultConfig {
        applicationId "com.kennie.example.library"
    }

}

dependencies {
    implementation depK.core
    implementation depX.appcompat
    implementation depX.material
    implementation project(':library_statusbar')
    implementation kennieX.i18n
    implementation kennieX.res
    implementation 'com.android.ydkit:navigationbar-kit:1.0.0'
}